services:
  backend:
    build: ./backend
    env_file:
      - .env
    networks:
      - app-network
    depends_on:
      - database

  database:
    build: ./database
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./database/initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network

  httpd:
    build: ./http-server
    ports:
      - "8081:80"
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  db-data:  